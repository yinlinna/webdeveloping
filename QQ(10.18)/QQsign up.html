<!DOCTYPE html>
<html>
<head>
    <title>QQ注册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-2.2.2.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
	<style>
		form{
			text-align: center;
			padding: 50px;
		}
		form a{
			margin: 50px;
		}
	</style>
	

	
	<body>
		<div data-role="page" id="pagethree">
		<div data-role="content">
        	
        		<div id="two" class="ui-field-contain" >
        			<form name="firm1">
			        	<label for="user">输入昵称：</label>
			        	<input type="text" name="username" id="user" placeholder="QQ号/手机号/邮箱"/>
			        	<label for="password">输入密码：</label>
			        	<input type="password" id="password"  placeholder="输入密码" />
			        	<!--
                        	<label for="textarea"></label>
			        	<input type="password" name="text" id="password"  placeholder="确认密码" />
                        -->
		        	
		        	 	<button id="btn" >注册</button>
            			<a href="QQsign in.html" class="ui-btn">登录已有账号</a> <!--onclick="return Check(this.form)"-->
		        	 	<!--
                         	<a href="QQ列表.html" class="ui-btn ui-btn-inline" onclick="signIN">注册</a>
                         -->
	        	 	</form>
				</div>
        	
        	
        </div>
	</body>
	<script>
	$('#btn').click(function(){
		var user1=$('#user').val();  //输入框id
 		var password1=$('#password').val(); //密码框id
		$.ajax({
			type:'post',
			url:'http://datainfo.duapp.com/shopdata/userinfo.php',

			data:{status:'register',userID:user1,password:password1},
			
			success:function(data){
				if(data == 0){
					alert('用户名重名');
				}
				else if(data == 2){
					alert('数据库报错');
				}
				else{
					alert("注册成功");
					window.location.href="http://htmlpreview.github.com/?https://github.com/yinlinna/webdeveloping/blob/master/QQ(10.18)/QQsign%20in.html";
				}		
			},
			error:function(){
        alert('error');
    }
		});
	})
	</script>
</html>
