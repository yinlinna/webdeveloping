         <script>
	$('#btn').click(function(){
		var user1=$('#user').val();  //输入框id
 		var password1=$('#password').val(); //密码框id
		$.ajax({
			type:'post',
			url:'http://datainfo.duapp.com/shopdata/userinfo.php',

			data:{status:'register',userID:'user1',password:'password1'},
			
			success:function(data){
				if(data == 0){
					alert('用户名重名');
				}
				else if(data == 2){
					alert('数据库报错');
				}
				else{
					alert("注册成功");
					window.location.href="http://www.baidu.com";
				}		
			},
			error:function(){
        alert('error');
    }
		});
	})
	</script>
